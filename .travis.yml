language: android
jdk: oraclejdk8
sudo: false

branches:
  only:
    - master

before_install:
  - chmod +x gradlew
  - mkdir -p ${ANDROID_HOME}/licenses
  - echo $ANDROID_SDK_LICENSE > ${ANDROID_HOME}/licenses/android-sdk-license

script: ./gradlew dependencies || true && ./gradlew clean assembleDebug

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-25
