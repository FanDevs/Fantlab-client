apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

repositories {
    maven {
        url 'https://maven.fabric.io/public'
    }
    maven {
        url "https://jitpack.io"
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "org.odddev.fantlab"

        minSdkVersion 16
        targetSdkVersion 25

        versionCode 12
        versionName "0.0.12"

        archivesBaseName = "fantlab-${versionName}"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        def STRING = "String"
        def APP_NAME = "app_name"
        def BASE_URL = "BASE_URL"
        def IMAGES_URL = "IMAGES_URL"
        def string = "string"

        debug {
            buildConfigField STRING, BASE_URL, "\"https://api.fantlab.ru\""
            buildConfigField STRING, IMAGES_URL, "\"https://fantlab.ru/images\""

            resValue string, APP_NAME, "Fantlab debug - " + defaultConfig.versionName

            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'

            minifyEnabled false
            shrinkResources false

            return true
        }

        qa {
            buildConfigField STRING, BASE_URL, "\"https://api.fantlab.ru\""
            buildConfigField STRING, IMAGES_URL, "\"https://fantlab.ru/images\""

            resValue string, APP_NAME, "Fantlab test - " + defaultConfig.versionName

            applicationIdSuffix '.qa'
            versionNameSuffix '-QA'

            minifyEnabled false
            shrinkResources false

            signingConfig signingConfigs.debug

            return true
        }

        release {
            buildConfigField STRING, BASE_URL, "\"https://api.fantlab.ru\""
            buildConfigField STRING, IMAGES_URL, "\"https://fantlab.ru/images\""

            resValue string, APP_NAME, "Fantlab"

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        warningsAsErrors true
        abortOnError true
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'

        return true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

kapt {
    generateStubs = true
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.6"

    kapt "com.android.databinding:compiler:2.3.0"

    compile "com.arello-mobile:moxy:1.4.5"
    compile "com.arello-mobile:moxy-app-compat:1.4.5"
    kapt "com.arello-mobile:moxy-compiler:1.4.5"

    compile "com.google.dagger:dagger:2.8"
    kapt "com.google.dagger:dagger-compiler:2.8"

    compile "io.reactivex:rxjava:1.2.5"
    compile "io.reactivex:rxandroid:1.2.1"

    compile "com.squareup.okhttp3:logging-interceptor:3.5.0"
    compile "com.squareup.retrofit2:retrofit:2.1.0"
    compile "com.squareup.retrofit2:adapter-rxjava:2.1.0"
    compile "com.squareup.retrofit2:converter-gson:2.1.0"

    compile "com.android.support:support-annotations:25.2.0"
    compile "com.android.support:appcompat-v7:25.2.0"
    compile "com.android.support:design:25.2.0"
    compile "com.android.support:cardview-v7:25.2.0"
    compile "com.android.support.constraint:constraint-layout:1.0.0-beta4"

    compile "com.github.bumptech.glide:glide:3.7.0"

    compile "com.jakewharton.timber:timber:4.1.2"
    compile ("com.crashlytics.sdk.android:crashlytics:2.5.5@aar") {
        transitive = true;
    }

    // Debug tools
    debugCompile "com.facebook.stetho:stetho:1.4.2"
    debugCompile "com.facebook.stetho:stetho-okhttp3:1.4.2"

    // QA tools
    qaCompile "com.facebook.stetho:stetho:1.4.2"
    qaCompile "com.facebook.stetho:stetho-okhttp3:1.4.2"

    // Test tools
    testCompile "junit:junit:4.12"
}