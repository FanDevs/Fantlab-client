apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
	compileSdkVersion 27
	buildToolsVersion '26.0.2'
	defaultConfig {
		applicationId "org.odddev.fantlab"

		minSdkVersion 16
		targetSdkVersion 27

		versionCode 12
		versionName "0.0.12"

		archivesBaseName = "fantlab-${versionName}"
	}
	buildTypes {
		debug {
			versionNameSuffix '-DEBUG'

			minifyEnabled false
			shrinkResources false
		}
		release {
			minifyEnabled true
			shrinkResources true
			signingConfig signingConfigs.debug
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	dataBinding { enabled = true }
	lintOptions {
		warningsAsErrors true
		abortOnError true
	}
	packagingOptions {
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/NOTICE.txt'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/LICENSE.txt'
	}
	sourceSets { main.java.srcDirs += 'src/main/kotlin' }
}

kapt {
	generateStubs = true
	correctErrorTypes = true
}

dependencies {
	compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.4-3'

	kapt "com.android.databinding:compiler:3.0.1"

	compile 'android.arch.persistence.room:runtime:1.0.0'
	kapt 'android.arch.persistence.room:compiler:1.0.0'

	compile 'com.arello-mobile:moxy:1.4.5'
	compile 'com.arello-mobile:moxy-app-compat:1.4.5'
	kapt "com.arello-mobile:moxy-compiler:1.4.5"

	compile 'com.google.dagger:dagger:2.8'
	kapt "com.google.dagger:dagger-compiler:2.8"

	compile 'io.reactivex.rxjava2:rxjava:2.1.3'
	compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

	compile 'com.squareup.okhttp3:logging-interceptor:3.8.1'
	compile 'com.squareup.retrofit2:retrofit:2.3.0'
	compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
	compile 'com.squareup.retrofit2:converter-gson:2.2.0'

	compile 'com.android.support:support-annotations:27.0.1'
	compile 'com.android.support:appcompat-v7:27.0.1'
	compile 'com.android.support:design:27.0.1'
	compile 'com.android.support:cardview-v7:27.0.1'
	compile 'com.android.support.constraint:constraint-layout:1.0.2'

	compile 'com.github.bumptech.glide:glide:3.7.0'

	compile 'com.jakewharton.timber:timber:4.3.1'
	compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') { transitive = true }

	compile 'com.facebook.stetho:stetho:1.5.0'
	compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'

	// Test tools
	testCompile 'junit:junit:4.12'
}